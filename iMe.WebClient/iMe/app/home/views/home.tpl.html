<div>
	<form id="searchForm">
		<div>
			<div>
				<label for="ddlSource">Source:</label>
				<ui-select ng-model="home.selectedSource" id="ddlSource">
					<ui-select-match placeholder="Select social network...">
						{{$select.selected.name}}
					</ui-select-match>
					<ui-select-choices repeat="option in home.sourceOptions">
						<div><img ng-src="http://www.twitter.com/favicon.ico" /><span ng-bind="option.name"></span></div>
					</ui-select-choices>
				</ui-select>
			</div>
			<div>
				<label for="txtSearch" id="lblSearch">Username:</label>
				<input type="text" ng-model="home.searchValue" />
				<button id="btnSearch" class="btn btn-primary" ng-click="home.SearchUser(home.selectedSource.value,home.searchValue)">Buscar</button>
			</div>
		</div>
	</form>
</div>

<div id="results" style="clear:both;">
	<div id="resultGrid" ui-grid="{data: home.PersonalInfo}" class="grid"></div>
</div>
