<div>
	<form id="searchForm">
		<div class="row row-buffer-20">
			<div class="col-md-1 text-right">
				<label for="ddlSource">Source:</label>
			</div>
			<div class="col-md-11">
				<ui-select ng-model="home.selectedSource" id="ddlSource">
					<ui-select-match placeholder="Select social network...">
						{{$select.selected.name}}
					</ui-select-match>
					<ui-select-choices repeat="option in home.sourceOptions">
						<div><img ng-src="http://www.twitter.com/favicon.ico" /><span ng-bind="option.name"></span></div>
					</ui-select-choices>
				</ui-select>
			</div>
		</div>
		<div class="row row-buffer-20">
			<div class="col-md-1 text-right">
				<label for="txtSearch" id="lblSearch">Username:</label>
			</div>
			<div class="col-md-11">
				<input type="text" ng-model="home.searchValue" />
				<button id="btnSearch" class="btn btn-primary" ng-click="home.SearchUser(home.selectedSource.value,home.searchValue)">Buscar</button>
			</div>
		</div>
	</form>
</div>

<div id="results" class="row row-buffer-20">
	<div class="col-md-12">
		<table st-table="home.PersonalInfo" class="table table-striped">
			<thead>
				<th>User Name</th>
				<th>User Id</th>
				<th>Profile Pic</th>
				<th>Short Bio</th>
			</thead>
			<tbody>
				<tr ng-repeat="row in home.PersonalInfo">
					<td>{{row.UserName}}</td>
					<td>{{row.UserId}}</td>
					<td><img ng-src="{{row.ProfilePicUrl}}" /></td>
					<td>{{row.Bio}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
